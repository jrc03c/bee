<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <script src="./bee.js"></script>
    <script>
      class Person {
        constructor(firstName, lastName) {
          const self = this
          self.firstName = firstName
          self.lastName = lastName
        }
      }

      const queen = new Bee.Queen()

      queen.on("the-drone-says-hi", () => {
        console.log("The drone says hi!")
      })

      queen.addDrone("./worker.js")
      queen.command("dubble", 234).then(console.log)

      queen
        .command("add-full-name", new Person("Alice", "Jones"))
        .then(console.log)
    </script>
  </body>
</html>
